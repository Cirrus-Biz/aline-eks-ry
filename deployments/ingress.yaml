---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: aline-class
spec:
  controller: ingress.k8s.aws/alb

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aline-service-loadbalancer
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: aline-class
  rules:
    - http:
        paths:
          # - path: /(/|$)(.*)
          #   pathType: Prefix
          #   backend:
          #     service:
          #       name: gateway
          #       port:
          #         number: 8080
          - path: /bank
            pathType: Prefix
            backend:
              service:
                name: bank
                port:
                  number: 8083